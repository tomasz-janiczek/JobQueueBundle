language: php

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
      env: deps=low
    - php: 7.1
    - php: nightly
  allow_failures:
    - php: nightly

sudo: false
dist: trusty

env:
  global:
    - deps=standard

install:
  - if [ "$deps" = "standard" ]; then composer config -g github-protocols https && composer --prefer-stable --prefer-dist -n update; fi;
  - if [ "$deps" = "low" ]; then composer config -g github-protocols https && composer --prefer-lowest -n --prefer-stable --prefer-dist update; fi;


script: bin/phpunit

notifications:
  email: "calum@usemarkup.com"
